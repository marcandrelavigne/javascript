<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="robots" content="noindex,follow"/>
		<title>Image Blur Effect</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
		<script src="assets/js/functions.js"></script>
	</head>

	<body>
		<div class="blur">
			<div class="blur-upper">
				<img src="assets/img/background.jpg" alt="Upper Img" style="opacity: 0;" />
			</div>
			<div class="blur-contents">
				<div class="contents">
					<img src="assets/img/background.jpg" alt="Content Img" />
				</div>
			</div>
		</div>

		<footer>
			<a href="/playground">Back to playground list</a>
		</footer>

	</body>

</html>
