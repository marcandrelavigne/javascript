<html>
	<head>
		<meta charset="UTF-8">
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
		<title>Exemple Autofill</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="https://rawgit.com/marcandrelavigne/javascript/master/Forms/Autofill/script.js"></script>
		<style>
			input,
			textarea,
			button {
				display: block;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>

		<h2 id="contact-title">Demande de soumission</h2> <!-- Cliquer 3 fois pour faire apparaitre le bouton Autofill -->

		<form action="#submit" method="post" class="validate" id="form">

			<!-- Prénom -->
			<input placeholder="Prénom" type="text" id="prenom" name="prenom" />

			<!-- Nom -->
			<input placeholder="Nom" type="text" id="nom" name="nom" />

			<!-- Numéro de téléphone -->
			<input placeholder="Téléphone" type="tel" id="phone" name="phone" />

			<!-- Adresse -->
			<input placeholder="Adresse" type="text" id="adresse" name="adresse" />

			<!-- Ville -->
			<input placeholder="Ville" type="text" id="ville" name="ville" />

			<!-- Province -->
			<input placeholder="Province" type="text" id="province" name="province" />

			<!-- Code postal -->
			<input placeholder="Code postal" type="text" id="postal" name="postal" />

			<!-- Email -->
			<input placeholder="Adresse courriel" type="email" id="email" name="email" />

			<!-- Commentaires -->
			<textarea placeholder="Commentaires" id="message" name="message"></textarea>

			<!-- Submit -->
			<button type="submit" id="submit" name="submit">Envoyer</button>

		</form>

		<input id="autofillbtn" type="button" class="autofill-button" value="Autofill" style="display: none;"> <!-- Bouton Autofill caché -->

		<script>
			// Data pour autopopuler le formulaire ("input name": "Texte à afficher")
			var data = {
			    "prenom": "Marc-André",
			    "nom": "Lavigne",
			    "email": "test@test.ca",
			    "phone": "1 888 349-1234",
			    "adresse": "2355, rue King Ouest",
			    "ville": "Sherbrooke",
			    "province": "Québec",
			    "postal": "J1J 2G6",
			    "message": "Bonjour, ceci est un test.",
			    //"radio": "radio01",
				//"select": "3",
				//"multiselect": ["1", "4"],
				//"checkbox_not_checked": "1",
			}
		</script>
	</body>
</html>
